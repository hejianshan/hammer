<table class="table"> <thead> <tr> <td>Symbol <td>Shares Owned <td>Last Price <td>Price Change <span> ( <span ng-hide="showPercent === false"> <a ng-click="showPercent = !showPercent">$</a> </span> <span ng-hide="showPercent === true"> <a ng-click="showPercent = !showPercent">%</a> </span>) </span>  <td>Market Value <td>Day Change   <tfoot ng-show="watchlist.stocks.length"> <tr stk-stock-row tab-ctrl="ctrl" ng-repeat="stock in watchlist.stocks track by $index" stock="stock" is-last="$last"> <td>{{stock.company.symbol}} <td contenteditable type="number" ng-model="stock.shares"> <td stk-sign-color="{{stock.dayChange}}"> {{stock.lastPrice | currency}} <td> <span ng-hide="showPercent" stk-sign-color="{{stock.change}}"> {{stock.change | currency}}</span> <span ng-show="showPercent" stk-sign-color="{{stock.change}}"> {{stock.percentChange}}</span>  <td stk-sign-fade="{{stock.marketValue}}"> {{stock.marketValue | currency}} <td> {{stock.dayChange | currency}} <button type="button" class="close" ng-click="removeStock(stock)">x</button>    </table> <div class="small text-center">Click on Shares Owned cell to edit.</div>
